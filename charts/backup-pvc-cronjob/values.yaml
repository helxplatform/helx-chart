# Default values for backup-pvc-cronjob.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: debian
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext:
  # fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1000

securityContext: {}

resources:
  limits:
    cpu: 1
    memory: 300Mi
  requests:
    cpu: 1
    memory: 150Mi

nodeSelector: {}

tolerations: []

affinity: {}

backupSrcPVC: backup-src-pvc
backupSrcSubdir: ""
backupDstPVC: backup-dst-pvc
schedule: "30 0 * * 2,3,4,5,6"
retention: 10
